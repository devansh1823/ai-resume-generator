<!-- Put index.html, style.css, scipt.js inside the folder named 'public' -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>AI RESUME GENERATOR - RAMJAS SCHOOL</title>
  </head>
  <body>
    <div class="wrapper">
      <header>AI Resume Generator</header>
      <form action="#" class="details">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="First Name" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" />
            <i class="fas fa-user"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Email Id" />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="field">
            <input type="tel" placeholder="Contact Number" />
            <i class="fas fa-phone-alt"></i>
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Address" class="address"></textarea>
          <i class="fas fa-globe"></i>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="City/state" />
            <i class="fas fa-globe"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="Country" />
            <i class="fas fa-globe"></i>
          </div>
        </div>

        <div class="btnArea">
          <button type="submit" class="btn">Next: Employment History</button>
          <!-- <span>Sending Message</span> -->
        </div>
      </form>

      <form action="#" class="employment">
        <div class="dbl-field db2">
          <div class="field">
            <input type="text" style="width: 183%" placeholder="Job Title" />
          </div>
          <div class="field">
            <input type="text" placeholder="Employer" />
          </div>
        </div>
        <div class="dbl-field db2" style="margin-bottom: 45px">
          <div class="field dates">
            <div class="start">
              <span>Start Date</span>
              <input type="month" class="start" placeholder="Start Date" />
            </div>
            <div class="end">
              <span>End Date</span>
              <input
                type="month"
                class="end"
                style="margin-right: -10px"
                placeholder="End Date"
              />
            </div>
          </div>
          <div class="field">
            <input type="text" placeholder="City" style="margin-top: 25px" />
          </div>
        </div>
        <div class="message db2">
          <textarea placeholder="Description" class="desc"></textarea>
        </div>

        <div class="btnArea">
          <button type="submit" class="btn2">Next: Education</button>
          <!-- <span>Sending Message</span> -->
        </div>
      </form>

      <form action="#" class="education">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Institution (School / College)" />
            <i class="fas fa-school"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="Degree" />
            <i class="fas fa-book"></i>
          </div>
        </div>
        <div class="dbl-field" style="margin-bottom: 45px">
          <div class="field">
            <span>Year of Qualification</span>
            <input type="month" class="start" placeholder="Start Date" />
            <i style="margin-top: 25px" class="fas fa-envelope"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="City" style="margin-top: 25px" />
            <i class="fas fa-globe" style="margin-top: 25px"></i>
          </div>
        </div>
        <div class="message db2">
          <textarea placeholder="Description" class="desc"></textarea>
        </div>

        <div class="btnArea">
          <button type="submit" class="btn back" style="left: 0">Back</button>
          <button type="submit" class="btn add" style="right: 7px; left: 25%">
            Add More
          </button>
          <button type="submit" class="btn" style="margin-left: 7px; left: 42%">
            Next: Skills
          </button>
          <!-- <span>Sending Message</span> -->
        </div>
      </form>

      <form action="#" class="skills">
        <div class="message db2">
          <textarea
            placeholder="Enter Your Skill"
            class="desc skill"
          ></textarea>
        </div>

        <div class="dbl-field">
          <div class="field range" style="width: 400px; margin-bottom: 10px">
            <div class="box" data-level="1"></div>
            <div class="box" data-level="2"></div>
            <div class="box" data-level="3"></div>
            <div class="box" data-level="4"></div>
            <div class="box" data-level="5"></div>
          </div>
          <span id="skillLevelText" style="font-size: 22px; margin-left: 20px"
            >Novice</span
          >
        </div>

        <div class="btnArea">
          <button type="submit" class="btn back" style="left: 0">Back</button>
          <button type="submit" class="btn add" style="right: 7px; left: 15%">
            Add More
          </button>
          <button type="submit" class="btn" style="margin-left: 7px; left: 29%">
            Generate Resume
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
